<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <title>Todo List</title>

        <meta name="viewport" content="width=device-width,initial-scale=1">

        <link rel="stylesheet" href="style.css">
        <script src="main.js" defer></script>
    </head>
    <body>
        <header>
            <h1>Todos</h1>
        </header>

        <main>
            <div class="project-container">
                <h2>Projects</h2>
    
                <ul class="project-list">
                    <li>Default Project</li>
                </ul>
                
                <button class="new-project">New Project</button>

                <div class="create-project-form">
                    <input type="text" id="project-name">
                    <button class="create-project">Create Project</button>
                    <button class="cancel-project">Cancel</button>
                </div>
            </div>
    
            <div class="todo-container">
                <h2>Default Project</h2>
    
                <ul class="todo-list">
                    <li>First todo, Due: April 2021, High Priority</li>
                </ul>
    
                <button class="new-todo">New todo</button>

                <div class="create-todo-form">
                    <input type="text" id="create-todo">
                </div>
            </div>
        </main>
        
    </body>
</html>
