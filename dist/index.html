<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <title>Todo List</title>

        <meta name="viewport" content="width=device-width,initial-scale=1">

        <link rel="stylesheet" href="style.css">
        <script src="main.js" defer></script>
    </head>
    <body>
        <header>
            <h1>Todos</h1>
        </header>

        <main>
            <div class="project-container">
                <h2>Projects</h2>
    
                <ul class="project-list"></ul>
                
                <button class="new-project">New Project</button>

                <div class="create-project-form">
                    <input type="text" id="project-title">
                    <button class="create-project">Create Project</button>
                    <button class="cancel-project">Cancel</button>
                </div>
            </div>
    
            <div class="todo-container">
                <h2></h2>
    
                <ul class="todo-list"></ul>
    
                <button class="new-todo">New todo</button>

                <div class="create-todo-form">
                    <label for="title">Title:</label>
                    <input type="text" id="title">

                    <label for="due-date">Due date:</label>
                    <input type="text" id="due-date">

                    <label for="priority">Priority:</label>
                    <input type="text" id="priority">

                    <label for="description">Description:</label>
                    <input type="text" id="description">

                    <button class="create-todo">Create Todo</button>
                    <button class="cancel-todo">Cancel</button>
                </div>
            </div>
        </main>
        
    </body>
</html>
